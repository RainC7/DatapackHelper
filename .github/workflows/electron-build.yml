name: Electron Build

on:
  workflow_dispatch:
  push:
    branches:
      - master


jobs:
  build:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm install

      - name: Update browserslist DB
        run: npx update-browserslist-db@latest --update-db

      - name: Fetch offline data
        run: python3 scripts/fetch_offline_data.py --all --quiet

      - name: Build renderer (offline)
        run: npm run build:offline

      - name: Package Electron app
        run: npm run electron:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DatapackHelper-${{ matrix.os }}
          path: release/**
